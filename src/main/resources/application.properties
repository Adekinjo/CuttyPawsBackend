# =========================================================
# APPLICATION
# =========================================================
spring.application.name=${SPRING_APPLICATION_NAME:cuttypaws}

# Render provides PORT automatically
server.port=${PORT:${SERVER_PORT:8080}}
server.address=0.0.0.0

# =========================================================
# DATABASE (PostgreSQL)
# =========================================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL:false}
spring.jpa.properties.hibernate.default_schema=${HIBERNATE_DEFAULT_SCHEMA:public}
spring.jpa.open-in-view=false

# =========================================================
# JWT SECURITY
# =========================================================
# REQUIRED in Render: SECRETEJWTSTRING
secreteJwtString=${SECRETEJWTSTRING:${JWT_SECRET:}}

# =========================================================
# AWS S3
# =========================================================
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:beauthrist-ecommerce}

# =========================================================
# PAYSTACK
# =========================================================
paystack.secret.key=${PAYSTACK_SECRET_KEY:}

# =========================================================
# FILE UPLOAD
# =========================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =========================================================
# EMAIL (Optional ? will not crash if missing)
# =========================================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SSL_TRUST:smtp.gmail.com}
spring.mail.properties.mail.debug=false

# =========================================================
# REDIS (Optional)
# =========================================================
spring.cache.type=${CACHE_TYPE:simple}
spring.data.redis.client-type=lettuce
spring.data.redis.ssl.enabled=${REDIS_SSL_ENABLED:false}
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}

# =========================================================
# SCHEDULING
# =========================================================
spring.task.scheduling.enabled=true

# =========================================================
# ACTUATOR
# =========================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# =========================================================
# LOGGING
# =========================================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=ERROR