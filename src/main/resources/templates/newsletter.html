<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuttyPaws ‚Äì Recommended for You</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        img {
            display: block;
            max-width: 100%;
            border-radius: 6px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
        }

        .header {
            background: #f97316;
            color: #ffffff;
            padding: 16px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 22px;
        }

        .sub-header {
            padding: 12px 16px;
            font-size: 16px;
            color: #111827;
            font-weight: bold;
        }

        .product-card {
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }

        .product-name {
            font-size: 14px;
            font-weight: bold;
            color: #111827;
            margin: 6px 0;
        }

        .product-price {
            font-size: 14px;
            color: #b45309;
            font-weight: bold;
        }

        .cta {
            display: inline-block;
            padding: 10px 16px;
            background: #f97316;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .footer {
            background: #f9fafb;
            padding: 16px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
        }

        .footer a {
            color: #f97316;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            .two-col td {
                display: block;
                width: 100% !important;
            }
        }
    </style>
</head>

<body>

<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">

            <!-- MAIN CONTAINER -->
            <table class="container" width="100%" cellpadding="0" cellspacing="0">

                <!-- HEADER -->
                <tr>
                    <td class="header">
                        <h1>üêæ CuttyPaws</h1>
                        <p>Recommended Pet Accessories Just for You</p>
                    </td>
                </tr>

                <!-- INTRO -->
                <tr>
                    <td class="sub-header">
                        Hello <span th:text="${username}">Pet Lover</span>,
                        here are today‚Äôs top picks üëá
                    </td>
                </tr>

                <!-- TRENDING PRODUCTS -->
                <tr>
                    <td style="padding: 0 16px;">
                        <h2 style="font-size:16px;">üî• Trending Accessories</h2>

                        <table width="100%" cellpadding="0" cellspacing="10" class="two-col">
                            <tr th:each="product, iter : ${trendingProducts}" th:if="${iter.index < 4}">
                                <td width="50%" valign="top">

                                    <table width="100%" class="product-card">
                                        <tr>
                                            <td>
                                                <a th:href="${product.productUrl}">
                                                    <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300'}"
                                                         alt="Product image">
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="product-name" th:text="${product.name}">
                                                Pet Product
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="product-price">
                                                $<span th:text="${product.price}">19.99</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <a class="cta" th:href="${product.productUrl}">
                                                    View Product
                                                </a>
                                            </td>
                                        </tr>
                                    </table>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- MOST VIEWED -->
                <tr>
                    <td style="padding: 16px;">
                        <h2 style="font-size:16px;">üëÄ Most Viewed by Pet Owners</h2>

                        <table width="100%" cellpadding="0" cellspacing="10" class="two-col">
                            <tr th:each="product, iter : ${mostViewedProducts}" th:if="${iter.index < 4}">
                                <td width="50%" valign="top">

                                    <table width="100%" class="product-card">
                                        <tr>
                                            <td>
                                                <a th:href="${product.productUrl}">
                                                    <img th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300'}"
                                                         alt="Product image">
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="product-name" th:text="${product.name}">
                                                Pet Product
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="product-price">
                                                $<span th:text="${product.price}">29.99</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <a class="cta" th:href="${product.productUrl}">
                                                    Shop Now
                                                </a>
                                            </td>
                                        </tr>
                                    </table>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- FOOTER -->
                <tr>
                    <td class="footer">
                        ¬© 2025 CuttyPaws ¬∑ Birmingham, AL<br>
                        <a th:href="${unsubscribeUrl}">Unsubscribe</a> |
                        <a href="https://cuttypaws.com">Visit Store</a>
                    </td>
                </tr>

            </table>

        </td>
    </tr>
</table>

</body>
</html>
